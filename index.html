<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git is Fun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Git is fun</h1>
    <button id="button">Detta är en knapp</button>
    <button id="button2">Detta är en annan knapp</button>
    <script>
      document.getElementById("button").addEventListener("click", function () {
        alert("Hello World!");
      });
      document
        .getElementById("button2")

        prompt("Skriv in ditt namn");
        });
    </script>
  </body>
</html>
